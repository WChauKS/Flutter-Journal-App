name: journal
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  shared_preferences: ^0.5.8
  sqflite: ^1.3.0
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/sql_create_schema.txt
    - assets/sql_insert.txt
    - assets/sql_select.txt

  fonts:
    - family: LibreFranklin
      fonts:
        - asset: assets/fonts/LibreFranklin-Light.ttf
        - asset: assets/fonts/LibreFranklin-Bold.ttf
          weight: 500
